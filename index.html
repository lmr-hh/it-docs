<i class="ti-search search-icon"></i><script>$(function(){var projects=[{value:"LMR IT-Support",label:"<p></p>",url:"https:\/\/support.lmr-hh.de\/"},{value:"LMR-Cloud als Laufwerk einbinden",label:"<p>Die LMR-Cloud lässt sich unter Windows als Laufwerk einbinden, sodass man mit Dateien in der Cloud wie mit einem lokalen Ordner arbeiten kann. In dieser Anleitung wird beschrieben, wie sich diese Funktion aktivieren lässt.\nAchtung: Durch eine Einbindung als Laufwerk werden keine Daten synchronisiert. Dafür wird ein separates Programm gebraucht, wie z.B. der offizielle NextCloud Client. Für Details siehe hier.\nSchritt 1: Windows konfigurieren  Laden Sie die folgende Datei herunter: Link Führen Sie die Datei aus. Dafür sind Administratorenrechte erforderlich. Es öffnet sich ein Fenster, dass etwa wie das folgende aussieht. Drücken Sie Enter, um das Fenster zu schließen.  Schritt 2: WebDav-URL herausfinden Öffnen Sie https:\/\/cloud.lmr-hh.de\/ und melden Sie sich an. Klicken Sie links unten auf “Einstellungen” und kopieren Sie die WebDAV-Adresse.\nSchritt 3: LMR-Cloud einbinden Als nächstes werden wir die LMR-Cloud als Windows-Laufwerk einbinden. Öffnen Sie dazu den Windows Explorer. Per Rechtsklick auf “Dieser PC” wählen Sie “Netzlaufwerk verbinden” (engl.: “Map Network Drive”).\n![Netzlaufwerk verbinden](Netzlaufwerk verbinden.png)\nKonfigurieren Sie das Laufwerk im folgenden Fenster auf die folgende Weise:\n Laufwerk: Egal (die Standardeinstellung wählt einen verfügbaren Laufwerksbuchstaben automatisch aus) Ordner: Geben Sie hier die WebDAV-Adresse aus Schritt 2 ein. „Verbindung bei Anmeldung wiederherstellen“ auswählen (sonst verschwindet das Laufwerk nach einem Neustart) “Verbindung mit anderen Anmeldedaten herstellen” auswählen (sonst versucht sich Windows mit dem Anmeldepasswort von Windows zu verbinden)  Wählen Sie danach “Fertig stellen“.\nGeben Sie Ihren Benutzernamen und Passwort für die LMR-Cloud ein. Wählen Sie “Anmeldedaten speichern”.\nNach der Bestätigung ist das Laufwerk verbunden und erscheint im Windows-Explorer.\nOptional: Laufwerk umbenennen Es empfielt sich, das eingebundene Laufwerk umzubenennen, um es leichter wiederzuerkennen. Wählen Sie dazu per Rechtsklick auf das Laufwerk “Umbenennen” und vergeben Sie einen neuen Namen (z.B. “LMR-Cloud”).\nHinweis: In einigen Fällen muss man das Laufwerk nach einem Neustart erneut umbenennen. Beim zweiten Mal sollte der neue Name dann aber korrekt gespeichert werden.\n</p><p>windows explorer</p><p>einbinden</p>",url:"https:\/\/support.lmr-hh.de\/map-network-drive\/"},{value:"LMR-Cloud-Ordner synchronisieren",label:"<p>Dieser Anleitungsartikel erklärt, wie Dateien in der LMR-Cloud lokal bearbeitet werden können. Diese Anleitung verwendet Microsoft Office als Beispiel, dieselben Schritte können aber auch für beliebige andere Office-Programme (z.B. Apple Pages, OpenOffice, …) als auch für andere Dateiformate angewendet werden.\nDie Schritte 1 und 2 müssen nur einmal ausgeführt werden.\nVoraussetzungen Dieser Artikel geht von der folgenden Situation aus:\n Microsoft Office (bzw. ein anderes Office-Programm) ist lokal auf dem Computer installiert. Es existieren Login-Daten für die LMR-Cloud  Schritt 1: NextCloud Client Installieren Der NextCloud Client synchronisiert Dateien aus der LMR-Cloud in einen lokalen Ordner. Er kann hier heruntergeladen werden.\n![NextCloud Download](NextCloud Download.png) Die Installation des NextCloud-Client erfolgt nach den üblichen Methoden für das Betriebssystem. Die Screenshots zeigen ein Windows-System, ähnliche Schritte sind aber auch für macOS und Linux erforderlich. Die Integration in den Windows Explorer ist nicht unbedingt notwendig, ist aber empfehlenswert.\n![NextCloud Installation](NextCloud Installation.png)\nSchritt 2: Anmelden in der LMR-Cloud Nach der Installation muss der NextCloud Client mit der LMR-Cloud verbunden werden. Dazu öffnet man das gerade installierte Programm und wählt Anmelden. Die Serveradresse ist https:\/\/cloud.lmr-hh.de. Danach wählt man Weiter. Achtung: In diesem Schritt nicht „Bei einem Anbieter registrieren“ wählen. Der „Weiter“-Button befindet sich rechts unten.\n![LMR-Cloud Verbindung](LMR-Cloud Verbindung.png) Es öffnet sich daraufhin ein Browser-Fenster, in dem man sich in der LMR-Cloud anmeldet. Möglicherweise geschieht dies auch in einigen Fällen automatisch. Zurück im NextCloud Client (dieser hat ein Symbol in der Windows-Taskleiste bzw. in der Mac-Statusleiste) lässt sich auswählen, welche Daten vom Server synchronisiert werden sollen. Es ist empfehlenswert nur einige Ordner zu synchronisieren, um nicht zu viel Speicherplatz zu verwenden. In diesem Beispiel synchronisiere ich nur den Ordner „LJO Hamburg“.\nAchtung: Bei vielen Ordnern wird fälschlicherweise „0 B“ als Größe angezeigt. Tatsächlich können diese Ordner aber sehr groß sein. In den meisten Fällen möchte man vermutlich nur einige Unterordner synchronisieren, an denen aktiv gearbeitet wird.\n![Auswählen der Sync-Ordner](Config 1.png) ![Synchronisation bestätigen](Config 2.png) Nach einem Klick auf „Verbinden“ schließt sich das Fenster.\nIn einigen Fällen erscheint nun eine Warnung, dass externe Speicher nicht synchronisiert werden können. Um dies zu beheben, müssen folgende Schritte ausgeführt werden:\n Öffne die NextCloud-Einstellungen (NextCloud hat ein Symbol in der Taskbar bei Windows bzw. in der Statusleiste bei macOS). Möglichkeit 1: Aktiviere den Haken bei dem zu synchronisierenden Ordner erneut und bestätige diese Manuelle Änderung. Möglichkeit 2: Unter „Allgemein“ lassen sich Warnungen zur Synchronisation externer Speicher deaktivieren. Dies verhindert erneute Warnungen in der Zukunft. Wähle „Manuelle Änderungen anwenden“, um die Synchronisation zu starten.  ![Fehler bei externen Speichern](Externe Speicher Fehler.png)\nUm zukünftige Fehler zu umgehen, lässt sich der Bestätigungsschritt für externe Ordner deaktivieren. In diesem Beispiel wird NextCloud außerdem mit dem System gestartet. ![Allgemeine Einstellungen](Allgemeine Einstellungen.png)\nNach dem Anwenden der Änderung startet die Synchronisation. Schritt 3: Dateien lokal bearbeiten Es befindet sich nun ein Ordner in dem in Schritt 2 angegebenen Pfad. Wenn bei der NextCloud-Installation die Integration in den Windows Explorer ausgewählt wurde, befindet sich auch ein „Nextcloud“-Eintrag in der Seitenleiste. Dort können nur Dateien ganz normal mit lokalen Programmen wie Microsoft Office bearbeitet werden. Alle Änderungen werden beim Speichern automatisch in die LMR-Cloud synchronisiert.\nSollte keine Internetverbindung bestehen, werden Änderungen synchronisiert, sobald wieder eine Internetverbindung vorhanden ist.\n![Dateien bearbeiten](Dateien bearbeiten.png)\nWeitere Ordner synchronisieren Es ist möglich, mit NextCloud verschiedene Unterordner zu synchronisieren. Um diese Einstellungen zu ändern, kann man die NextCloud-Einstellungen aufrufen (vgl. Schritt 2) und dort die Auswahl ändern. Es ist auch möglich, mehrere Ordner an verschiedene Stellen zu synchronisieren, indem man „Ordner-Synchronisation hinzufügen“ wählt. Im Normalfall ist das Feature aber nicht notwendig.\nEs ist auch möglich, mehrere NextCloud-Accounts zu synchronisieren, falls bereits Zugriff auf eine andere NextCloud-Instanz besteht.\n</p><p>windows explorer</p><p>einbinden</p><p>nextcloud client</p>",url:"https:\/\/support.lmr-hh.de\/setup-nextcloud-client\/"},{value:"Categories",label:"<p></p>",url:"https:\/\/support.lmr-hh.de\/categories\/"},{value:"Tags",label:"<p></p>",url:"https:\/\/support.lmr-hh.de\/tags\/"},];$("#search").autocomplete({source:projects}).data("ui-autocomplete")._renderItem=function(ul,item){return $("<li>").append("<a href="+item.url+" + \" &quot;\" +  >"+item.value+"</a>"+item.label).appendTo(ul);};});</script></div></div></div></div></header><section class=section><div class=container><div class="row justify-content-center"><div class="col-12 text-center"><h2 class=section-title></h2></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://support.lmr-hh.de/map-network-drive/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-harddrive icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">LMR-Cloud als Laufwerk einbinden</h3><p class=mb-0>Dateien direkt im Windows Explorer bearbeiten</p></a></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://support.lmr-hh.de/setup-nextcloud-client/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-cloud icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">LMR-Cloud-Ordner synchronisieren</h3><p class=mb-0>Dateien offline verfügbar machen</p></a></div></div></div></section><footer class="section pb-4"><div class=container><div class="row align-items-center"><div class="col-md-8 text-md-left text-center"><p class="mb-md-0 mb-4">© 2020 <a href=https://lmr-hh.de/>Landesmusikrat Hamburg</a></p></div><div class="col-md-4 text-md-right text-center"><ul class=list-inline></ul></div></div></div></footer><script src=https://support.lmr-hh.de/js/script.min.js></script></body></html>
