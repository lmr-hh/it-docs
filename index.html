<i class="ti-search search-icon"></i><script>$(function(){var projects=[{value:"Categories",label:"<p></p>",url:"https:\/\/support.lmr-hh.de\/categories\/"},{value:"LMR IT-Support",label:"<p></p>",url:"https:\/\/support.lmr-hh.de\/"},{value:"LMR-Cloud als Laufwerk einbinden",label:"<p>Die LMR-Cloud lässt sich unter Windows als Laufwerk einbinden, sodass man mit Dateien in der Cloud wie mit einem lokalen Ordner arbeiten kann. In dieser Anleitung wird beschrieben, wie sich diese Funktion aktivieren lässt.\nDurch eine Einbindung als Laufwerk werden keine Daten synchronisiert. Dafür wird ein separates Programm gebraucht, wie z.B. der offizielle NextCloud Client. Für die folgenden Programme existieren ebenfalls Anleitungen: Offizieller NextCloud Client\n Schritt 1: Windows konfigurieren Um WebDAV-Laufwerke einbinden zu können, müssen zunächst einige Konfigurationen bei Windows geändert werden. Diese Schritte betreffen Windows 10 und wurden nicht auf anderen Systemen getestet.\n Laden Sie die folgende Datei herunter: Link. Möglicherweise erhalten Sie beim Download eine Warnung, dass es sich um eine ausführbare Datei handelt. Das ist korrekt und Sie sollten die Datei trotz Warnung herunterladen. Führen Sie die Datei aus. Dafür sind Administratorenrechte erforderlich. Es öffnet sich ein Fenster, dass etwa wie das folgende aussieht:  Drücken Sie Enter, um das Fenster zu schließen.  Schritt 2: WebDav-URL herausfinden Öffnen Sie die LMR-Cloud und melden Sie sich an. Klicken Sie links unten auf “Einstellungen” und kopieren Sie die WebDAV-Adresse: Schritt 3: LMR-Cloud einbinden Als nächstes werden wir die LMR-Cloud als Windows-Laufwerk einbinden. Öffnen Sie dazu den Windows Explorer. Per Rechtsklick auf “Dieser PC” wählen Sie “Netzlaufwerk verbinden” (engl.: “Map Network Drive”): Konfigurieren Sie das Laufwerk im folgenden Fenster auf die folgende Weise:\n Laufwerk: Egal (die Standardeinstellung wählt einen verfügbaren Laufwerksbuchstaben automatisch aus) Ordner: Geben Sie hier die WebDAV-Adresse aus Schritt 2 ein. „Verbindung bei Anmeldung wiederherstellen“ auswählen (sonst verschwindet das Laufwerk nach einem Neustart) “Verbindung mit anderen Anmeldedaten herstellen” auswählen (sonst versucht sich Windows mit dem Anmeldepasswort von Windows zu verbinden) Wählen Sie danach “Fertig stellen“  Geben Sie Ihren Benutzernamen und Passwort für die LMR-Cloud ein. Wählen Sie “Anmeldedaten speichern”. Nach der Bestätigung ist das Laufwerk verbunden und erscheint im Windows-Explorer.\nOptional: Laufwerk umbenennen Es empfielt sich, das eingebundene Laufwerk umzubenennen, um es leichter wiederzuerkennen. Wählen Sie dazu per Rechtsklick auf das Laufwerk “Umbenennen” und vergeben Sie einen neuen Namen (z.B. “LMR-Cloud”).\nIn einigen Fällen muss man das Laufwerk nach einem Neustart erneut umbenennen. Beim zweiten Mal sollte der neue Name dann aber korrekt gespeichert werden.\n </p><p>windows explorer</p><p>einbinden</p>",url:"https:\/\/support.lmr-hh.de\/map-network-drive\/"},{value:"NextCloud Client einrichten",label:"<p>In diesem Artikel wird erklärt, wie man einen oder mehrere Ordner aus der LMR-Cloud mit lokalen Ordnern automatisch synchronisieren kann.\nSchritt 1: NextCloud Client Installieren Der NextCloud Client synchronisiert Dateien aus der LMR-Cloud in einen lokalen Ordner. Er kann hier heruntergeladen werden.\nDie Installation des NextCloud-Client erfolgt nach den üblichen Methoden für das Betriebssystem. Die Screenshots zeigen ein Windows-System, ähnliche Schritte sind aber auch für macOS und Linux erforderlich. Die Integration in den Windows Explorer ist nicht unbedingt notwendig, ist aber empfehlenswert.\nSchritt 2: Anmelden in der LMR-Cloud Nach der Installation muss der NextCloud Client mit der LMR-Cloud verbunden werden. Dazu öffnet man das gerade installierte Programm und wählt Anmelden. Die Serveradresse ist https:\/\/cloud.lmr-hh.de. Danach wählt man Weiter.\n In diesem Schritt sollten Sie nicht „Bei einem Anbieter registrieren“ wählen. Der „Weiter“-Button befindet sich rechts unten.\n Es öffnet sich daraufhin ein Browser-Fenster, in dem man sich in der LMR-Cloud anmeldet. Möglicherweise geschieht dies auch in einigen Fällen automatisch. Zurück im NextCloud Client Programm (dieser hat ein Symbol in der Windows-Taskleiste bzw. in der Mac-Statusleiste) lässt sich auswählen, welche Daten vom Server synchronisiert werden sollen. Es ist empfehlenswert nur einige Ordner zu synchronisieren, um nicht zu viel Speicherplatz zu verwenden. In diesem Beispiel synchronisiere ich nur den Ordner „LJO Hamburg“.\nBei vielen Ordnern wird fälschlicherweise „0 B“ als Größe angezeigt. Tatsächlich können diese Ordner aber sehr groß sein. In den meisten Fällen möchte man vermutlich nur einige Unterordner synchronisieren, an denen aktiv gearbeitet wird.\n Nach einem Klick auf „Verbinden“ schließt sich das Fenster.\nWarnung zu Externen Speichern    In einigen Fällen erscheint nun eine Warnung, dass externe Speicher nicht synchronisiert werden können. Um dies zu beheben, müssen folgende Schritte ausgeführt werden:\n Öffne die NextCloud-Einstellungen (NextCloud hat ein Symbol in der Taskbar bei Windows bzw. in der Statusleiste bei macOS). Möglichkeit 1: Aktiviere den Haken bei dem zu synchronisierenden Ordner erneut und bestätige diese Manuelle Änderung. Möglichkeit 2: Unter „Allgemein“ lassen sich Warnungen zur Synchronisation externer Speicher deaktivieren. Dies verhindert erneute Warnungen in der Zukunft. Wähle „Manuelle Änderungen anwenden“, um die Synchronisation zu starten:   Um zukünftige Fehler zu umgehen, lässt sich der Bestätigungsschritt für externe Ordner deaktivieren. In diesem Beispiel wird NextCloud außerdem mit dem System gestartet: Nach dem Anwenden der Änderung startet die Synchronisation.    Schritt 3: Dateien lokal bearbeiten Es befindet sich nun ein Ordner in dem in Schritt 2 angegebenen Pfad. Wenn bei der NextCloud-Installation die Integration in den Windows Explorer ausgewählt wurde, befindet sich auch ein „Nextcloud“-Eintrag in der Seitenleiste. Dort können nur Dateien ganz normal mit lokalen Programmen wie Microsoft Office bearbeitet werden. Alle Änderungen werden beim Speichern automatisch in die LMR-Cloud synchronisiert (bzw. wenn das nächste Mal eine Internetverbindung besteht).\nSollte keine Internetverbindung bestehen, werden Änderungen synchronisiert, sobald wieder eine Internetverbindung vorhanden ist.\nWeitere Ordner synchronisieren Es ist möglich, mit NextCloud verschiedene Unterordner zu synchronisieren. Um diese Einstellungen zu ändern, kann man die NextCloud-Einstellungen aufrufen (vgl. Schritt 2) und dort die Auswahl ändern. Es ist auch möglich, mehrere Ordner an verschiedene Stellen zu synchronisieren, indem man „Ordner-Synchronisation hinzufügen“ wählt. Im Normalfall ist das Feature aber nicht notwendig.\nEs ist auch möglich, mehrere NextCloud-Accounts zu synchronisieren, falls bereits Zugriff auf eine andere NextCloud-Instanz besteht.\n</p><p>windows explorer</p><p>einbinden</p><p>nextcloud client</p>",url:"https:\/\/support.lmr-hh.de\/setup-nextcloud-client\/"},{value:"Tags",label:"<p></p>",url:"https:\/\/support.lmr-hh.de\/tags\/"},];$("#search").autocomplete({source:projects}).data("ui-autocomplete")._renderItem=function(ul,item){return $("<li>").append("<a href="+item.url+" + \" &quot;\" +  >"+item.value+"</a>"+item.label).appendTo(ul);};});</script></div></div></div></div></header><section class=section><div class=container><div class="row justify-content-center"><div class="col-12 text-center"><h2 class=section-title></h2></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://support.lmr-hh.de/map-network-drive/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-harddrive icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">LMR-Cloud als Laufwerk einbinden</h3><p class=mb-0>Dateien direkt im Windows Explorer bearbeiten</p></a></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://support.lmr-hh.de
